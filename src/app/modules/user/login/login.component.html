<div style="background-color: #f2f4f8; width: 100%; " class="d-flex justify-content-center align-items-center"
  style="height: 80%;">
  <div style="background-color: #ffffff">
    <div class="d-flex justify-content-center align-items-center flex-column" style="padding: 32px">
      <h3 style="font-size: 36px" class="text-center">Welcome Back</h3>
      <h5 style="font-size: 14px" class="text-center">
        Please log in to continue
      </h5>
      <form nz-form [formGroup]="loginForm" class="mt-3" (ngSubmit)="submit()">
        <nz-form-label style="font-size: 14px">Username</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Username!">
            <nz-input-group [nzPrefix]="prefixTemplateUser">
              <input nz-input type="text" placeholder="Username" style="width: 300px; padding: 5px"
                formControlName="username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <ng-template #prefixTemplateUser><span nz-icon nzType="user"></span></ng-template>

        <nz-form-label style="font-size: 14px">Password</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Password"
                style="width: 300px; padding: 5px" formControlName="password" />
            </nz-input-group>
          </nz-form-control>
          <ng-template #suffixTemplate>
            <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></span>
          </ng-template>
        </nz-form-item>

        <div nz-row style="margin-bottom: 16px">
          <div nz-col nz-col [nzSpan]="12">
            <span nz-checkbox formControlName="remember">
              <span style="font-size: 14px">Remember me</span>
            </span>
          </div>
          <div nz-col nz-col [nzSpan]="12">
            <a routerLink="forget-password" style="float: right; font-size: 14px; color: black">Forgot password?</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button nz-button nzType="primary" style="width: 100%; padding: 5px" type="submit" [nzLoading]="loading">
              Log in
            </button>
          </div>
          <div class="col">
            <button nz-button nzType="primary" style="width: 100%; padding: 5px" routerLink="/"
              class="d-flex align-items-center justify-content-center">
              <span nz-icon nzType="left"></span>
              Go back
            </button>
          </div>
        </div>
      </form>
      <h5 class="text-center" style="font-size: 12px; margin: 8px">

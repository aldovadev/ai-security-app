<div
  style="background-color: #f2f4f8; width: 100%; height: 100vh"
  class="d-md-flex justify-content-center align-items-center"
>
  <div style="background-color: #ffffff">
    <div
      class="d-flex justify-content-center align-items-center flex-column"
      style="padding: 32px"
    >
      <h3 style="font-size: 36px" class="text-center">Welcome</h3>
      <h5 style="font-size: 14px" class="text-center">
        Please Give Your Visit Details
      </h5>
      <form nz-form [formGroup]="visitForm" (ngSubmit)="submit()" class="mt-3">
        <div class="row">
          <div class="col">
            <nz-form-label style="font-size: 14px">First Name</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your First Name!">
                <input
                  nz-input
                  type="text"
                  placeholder="First Name"
                  style="width: 350px; padding: 5px"
                  formControlName="firstName"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Last Name</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Last Name!">
                <input
                  nz-input
                  type="text"
                  placeholder="Last Name"
                  style="width: 350px; padding: 5px"
                  formControlName="lastName"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Gender</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select your Gender">
                <nz-select
                  formControlName="gender"
                  nzPlaceHolder="Gender"
                  style="width: 350px; padding: 5px"
                >
                  <nz-option nzValue="Male" nzLabel="Male"> </nz-option>
                  <nz-option nzValue="Female" nzLabel="Female"> </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Phone Number</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Phone Number!">
                <input
                  nz-input
                  type="text"
                  placeholder="Phone Number"
                  style="width: 350px; padding: 5px"
                  formControlName="phoneNumber"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Email</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Email!">
                <input
                  nz-input
                  type="text"
                  placeholder="Email"
                  style="width: 350px; padding: 5px"
                  formControlName="email"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col">
            <nz-form-label style="font-size: 14px">Address</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Address!">
                <input
                  nz-input
                  type="text"
                  placeholder="address"
                  style="width: 350px; padding: 5px"
                  formControlName="address"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px"
              >Company Origin (optional)</nz-form-label
            >
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Company Origin">
                <input
                  nz-input
                  type="text"
                  placeholder="Company Origin"
                  style="width: 350px; padding: 5px"
                  formControlName="companyOrigin"
                  [nzAutocomplete]="autocompleteOrigin"
                />
                <nz-autocomplete nzBackfill #autocompleteOrigin>
                  <nz-auto-option
                    *ngFor="let option of companyDestination"
                    [nzValue]="option.company_name"
                    >{{ option.company_name }}</nz-auto-option
                  >
                </nz-autocomplete>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px"
              >Company Destination</nz-form-label
            >
            <nz-form-item>
              <nz-form-control
                nzErrorTip="Please input your Company Destination!"
              >
                <!-- <input
                  nz-input
                  type="text"
                  placeholder="Company Destination"
                  style="width: 350px; padding: 5px"
                  formControlName="companyDestination"
                /> -->
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Company Destination"
                  formControlName="companyDestination"
                >
                  <nz-option
                    *ngFor="let item of companyDestination"
                    [nzLabel]="item.company_name"
                    [nzValue]="item.company_name"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Visit Date</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select your Visit Date!">
                <nz-range-picker
                  nzFormat="yyyy-MM-dd HH:mm"
                  formControlName="visitDate"
                  [nzShowTime]="{ nzFormat: 'HH:mm' }"
                  [nzDisabledDate]="disabledDate"
                  [nzDisabledTime]="disabledRangeTime"
                ></nz-range-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Visit Reason</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Visit Reason!">
                <textarea
                  nz-input
                  placeholder="Visit Reason"
                  style="width: 350px; padding: 5px"
                  formControlName="visitReason"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <button
          nz-button
          nzType="primary"
          style="width: 100%; padding: 5px"
          type="submit"
          (click)="submit()"
        >
          Submit
        </button>
      </form>
      <h5 class="text-center" style="font-size: 12px; margin: 8px">
        Not a visitor?
        <a routerLink="login" style="text-decoration: underline"
          >Company login</a
        >
      </h5>
    </div>
  </div>
</div>

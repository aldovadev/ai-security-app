<div
  style="background-color: #f2f4f8; width: 100%; height: 100vh"
  class="d-flex justify-content-center align-items-center"
>
  <div style="background-color: #ffffff; border-radius: 8px">
    <div
      class="d-flex justify-content-center align-items-center flex-column"
      style="padding: 32px"
    >
      <h3 style="font-size: 28px" class="text-center">Face Registration</h3>
      <h5 style="font-size: 14px" class="text-center">Please upload !</h5>

      <div
        class="d-flex justify-content-center align-items-center flex-column gap-2 mt-4"
      >
        <!-- [nzCustomRequest]="handleUpload" -->
        <nz-upload [(nzFileList)]="pictureList" [nzBeforeUpload]="beforeUpload">
          <button nz-button>
            <span nz-icon nzType="upload"></span>
            Select File
          </button>
        </nz-upload>
        <button
          nz-button
          [nzType]="'primary'"
          (click)="startUpload()"
          [disabled]="pictureList.length === 0"
          style="margin-top: 16px"
        >
          {{ "Start Upload" }}
        </button>
      </div>
    </div>
  </div>
</div>

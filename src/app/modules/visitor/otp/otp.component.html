<div style="background-color: #f2f4f8; width: 100%; height: 80%"
  class="d-flex justify-content-center align-items-center">
  <div style="background-color: #ffffff; border-radius: 8px">
    <div class="d-flex justify-content-center align-items-center flex-column" style="padding: 32px">
      <h3 style="font-size: 32px" class="text-center">OTP VERIFICATION</h3>
      <h5 style="font-size: 14px" class="text-center">
        Please check your email!
      </h5>
      <h6 class="mt-2" [ngClass]="{ invisible: !invalidOTP }" style="color: red; font-size: 12px">
        {{ errorMessage }}
      </h6>
      <div class="d-flex justify-content-center gap-2 mt-4"
        style="background-color: #f2f4f8; border-radius: 8px; padding: 20px">
        <ng-container *ngFor="let i of [0, 1, 2, 3, 4, 5]; let index = index">
          <input style="
              width: 50px;
              height: 50px;
              border-radius: 8px;
              font-size: 18px;
              text-align: center;
            " [ngClass]="{
              'text-light': otp[index] ? true : false,
              'bg-dark': otp[index] ? true : false
            }" #otpInput nz-input maxlength="1" type="text" (input)="onInput($event, index)"
            [disabled]="otp[index + 1] ? true : false" numbersOnly autofocus />
        </ng-container>
      </div>
      <div class="row" style="width: 100%">
        <div class="col">
          <button nz-button [nzType]="'primary'" class="mt-3" style="border-radius: 5px; width: 100%"
            [disabled]="remaining > 0" (click)="resendOTP()">
            <span nz-icon nzTheme="outline">{{
              remainingTime + " "
              }}</span>
          </button>
        </div>
        <div class="col">
          <button nz-button [nzType]="'primary'" class="mt-3" style="border-radius: 5px; width: 100%"
            [nzLoading]="isLoading" (click)="validateOTP()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

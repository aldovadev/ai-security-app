<div style="background-color: #f2f4f8; width: 100%; height: 100%;"
  class="d-md-flex justify-content-center align-items-start" style="padding: 0 20px; height: 80vh; padding:5%;">
  <div style="background-color: #ffffff;">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h3 style="font-size: 36px" class="text-center">Welcome to ASA</h3>
      <h5 style="font-size: 14px" class="text-center">
        Please Give Your Visit Details
      </h5>
      <form nz-form [formGroup]="visitForm" (ngSubmit)="submit()" class="mt-3">
        <div class="row">
          <div class="col">
            <nz-form-label style="font-size: 14px">First Name</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your First Name!">
                <input nz-input type="text" placeholder="First Name" style="width: 350px; padding: 5px"
                  formControlName="firstName" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Last Name</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Last Name!">
                <input nz-input type="text" placeholder="Last Name" style="width: 350px; padding: 5px"
                  formControlName="lastName" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Gender</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select your Gender">
                <nz-select formControlName="gender" nzPlaceHolder="Gender" style="width: 350px">
                  <nz-option nzValue="Male" nzLabel="Male"> </nz-option>
                  <nz-option nzValue="Female" nzLabel="Female"> </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Phone Number</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Phone Number!">
                <input nz-input type="text" placeholder="Phone Number" style="width: 350px; padding: 5px"
                  formControlName="phoneNumber" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Email</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Email!">
                <input nz-input type="text" placeholder="Email" style="width: 350px; padding: 5px"
                  formControlName="email" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-label style="font-size: 14px">Address</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Address!">
                <input nz-input type="text" placeholder="address" style="width: 350px; padding: 5px"
                  formControlName="address" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col">
            <nz-form-label style="font-size: 14px">Company Origin (optional)</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Company Origin!">
                <nz-select style="width: 350px" nzShowSearch nzAllowClear nzPlaceHolder="Company Origin"
                  formControlName="companyOrigin">
                  <nz-option *ngFor="let item of companyList" [nzLabel]="item.companyName"
                    [nzValue]="item.id"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Company Destination</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Company Destination!">
                <nz-select style="width: 350px" nzShowSearch nzAllowClear nzPlaceHolder="Company Destination"
                  formControlName="companyDestination">
                  <nz-option *ngFor="let item of companyList" [nzLabel]="item.companyName"
                    [nzValue]="item.id"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Visit Date</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select your Visit Date!">
                <nz-date-picker nzFormat="yyyy-MM-dd" formControlName="visitDate" [nzDisabledDate]="disabledDate"
                  style="width: 350px; margin-top: 10px"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Visit Time</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select your Visit Date!">
                <div class="d-flex gap-2" style="width: 350px">
                  <nz-select nzPlaceHolder="Start Time" formControlName="visitTime"
                    (ngModelChange)="startDateChange($event)">
                    <nz-option *ngFor="let item of startTimeOptions" [nzLabel]="item" [nzValue]="item"></nz-option>
                  </nz-select>
                  <nz-select nzPlaceHolder="End Time" formControlName="endvisitTime">
                    <nz-option *ngFor="let item of endTimeOptions" [nzLabel]="item" [nzValue]="item"></nz-option>
                  </nz-select>
                </div>
              </nz-form-control>
            </nz-form-item>

            <nz-form-label style="font-size: 14px">Visit Reason</nz-form-label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Visit Reason!">
                <textarea nz-input rows="5" placeholder="Visit Reason" style="width: 350px; padding: 5px"
                  formControlName="visitReason"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <button nz-button nzType="primary" style="width: 100%; padding: 5px" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

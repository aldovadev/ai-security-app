<!-- banner start  -->
<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let b of bannerResult; let i=index" [ngClass]="{active:i===1}">
        <img src="https://image.tmdb.org/t/p/original{{ b.backdrop_path }}" class="d-block w-100"
          alt="/src/assets/alt.jpg">
        <div class="carousel-caption">
          <h2>{{b.title}}</h2>
          <p>{{b.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="contain">
  <div class="row">
    <div class="desc-container">
      <h3>PAGE :</h3>
      <h4> Home</h4>
    </div>

    <div class="rowposter">
      <ng-container *ngFor="let item of upcomingMovieResult">
        <app-movie-card [movie]="item"></app-movie-card>
      </ng-container>

      <div *ngIf="hasMoreData" infinite-scroll [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollUpDistance]="scrollUpDistance" (scrolled)="loadMoreMovies()">
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isVisible" style="width: 100%; display: grid; place-items:center;" class="loading">
  <img style="width: 100px;" src="../../../assets/animation/loading.gif" alt="">
</div>

<h1 style="margin: 10px 0 0 30px; font-weight: bold; font-size: 36px">
  Registered Company
</h1>

<div class="p-3">
  <nz-table
    style="margin-top: 20px"
    #sortTable
    [nzData]="tableData"
    [nzTitle]="headerTable"
  >
    <thead>
      <tr>
        <th *ngFor="let col of listOfColumn" [nzWidth]="col.width">
          {{ col.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sortTable.data">
        <td>
          <span
            nzTooltipPlacement="top"
            nz-tooltip
            nzTooltipTitle="View Detail"
          >
            <button class="btn btn-sm btn-light mr-3">
              <i class="fe fe-eye"></i>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<ng-template #headerTable>
  <!-- <nz-spin [nzSpinning]="isDownloading"> -->
  <div class="row justify-content-between w-100">
    <div class="col-4">
      <span
        nzTooltipPlacement="top"
        nz-tooltip
        nzTooltipTitle="Add"
        style="margin-right: 8px"
      >
        <a class="btn btn-lg btn-light mr-2" (click)="addVisibility(true)">
          <i class="fe fe-plus"></i>
        </a>
      </span>
      <span
        nzTooltipPlacement="top"
        nz-tooltip
        nzTooltipTitle="Refresh"
        style="margin-right: 8px"
      >
        <a class="btn btn-lg btn-light mr-2" (click)="ngOnInit()">
          <i class="fe fe-refresh-cw"></i>
        </a>
      </span>
    </div>
    <div class="col">
      <form
        nz-form
        [nzLayout]="'inline'"
        style="display: flex; flex-direction: row; justify-content: flex-end"
      >
        <nz-input-group
          nzSearch
          [nzAddOnAfter]="suffixIconButton"
          style="width: 200px"
        >
          <input type="text" nz-input placeholder="Search" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch>
            <span nz-icon nzType="search"></span>
          </button>
        </ng-template>
      </form>
    </div>
  </div>
  <!-- </nz-spin> -->
</ng-template>

<nz-modal
  [nzVisible]="addVisible"
  [nzTitle]="addModalTitle"
  [nzContent]="addModalContent"
  [nzFooter]="addModalFooter"
  (nzOnCancel)="addVisibility(false)"
  [nzWidth]="'50%'"
>
</nz-modal>

<ng-template #addModalTitle> Add Company </ng-template>
<ng-template #addModalContent>
  <form>
    <div class="row">
      <div class="col">
        <nz-form-item>
          <nz-form-label>Company Name</nz-form-label>
          <input nz-input type="text" />
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Email</nz-form-label>
          <input nz-input type="text" />
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Password</nz-form-label>
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input nz-input [type]="passwordVisible ? 'text' : 'password'" />
          </nz-input-group>
        </nz-form-item>

        <ng-template #suffixTemplate>
          <span
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></span>
        </ng-template>
      </div>

      <div class="col">
        <nz-form-item>
          <nz-form-label>Phone Number</nz-form-label>
          <input nz-input type="text" numbersOnly />
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Service</nz-form-label>
          <input nz-input type="text" />
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Address</nz-form-label>
          <input nz-input type="text" />
        </nz-form-item>
      </div>
    </div>
  </form>
</ng-template>
<ng-template #addModalFooter>
  <button nz-button nzType="default" (click)="addVisibility(false)">
    Cancel
  </button>
  <button nz-button nzType="primary">Confirm</button>
</ng-template>

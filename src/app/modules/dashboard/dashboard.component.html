<div class="d-flex flex-column h-100 justify-content-between">
  <div>
    <div class="d-flex justify-content-evenly mt-5 border p-4">
      <div class="row" style="width: fit-content" *ngFor="let item of totalData">
        <div class="col-1" [style.background-color]="item.background" style="
          width: 100px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 26px;
        ">
          <span nz-icon nzType="{{item.icon}}" style="color: #fff"></span>
        </div>
        <div class="col-2" style="background-color: #f0f0f0f0; width: 200px">
          <div class="row p-2" style="font-size: 24px; line-height: 25px; font-weight: 700">
            {{ item.title }}
          </div>
          <div class="row p-2" style="font-size: 20px; line-height: 25px">
            {{ item.data }}
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-evenly gap-3" style="width: 100%; ">
      <div style="width: 60%; margin-top: 35px">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
          [dataLabels]="chartOptions.dataLabels"></apx-chart>
      </div>
      <div style="width: 30%; margin-top: 35px">
        <apx-chart [series]="barOptions.series" [chart]="barOptions.chart" [dataLabels]="barOptions.dataLabels"
          [plotOptions]="barOptions.plotOptions" [xaxis]="barOptions.xaxis"></apx-chart>
      </div>
    </div>
  </div>

  <footer style=" padding: 10px; width: 100%; background: #f0f0f0f0; font-size: 12px; text-align: center;">
    Copyright &copy; Minang Techno 2023 all right reserved
  </footer>
</div>

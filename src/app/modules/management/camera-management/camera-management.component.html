<div class="d-flex flex-column h-100 justify-content-between">
  <nz-tabset [nzSelectedIndex]="activeTab" style="padding: 0px 30px 0 30px">
    <nz-tab [nzTitle]="tab1Title" (nzClick)="onTabClick(0)" [nzDisabled]="isLoading">
      <nz-card style="width: 100%; ">
        <div class="d-flex justify-content-evenly">
          <div class="rounded overflow-hidden d-flex justify-content-center align-items-center" style="
              height: 480px;
              width: 640px;
              box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            ">

            <div *ngIf="isProcessing"
              style="position: absolute; height: 480px; width: 640px; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10;">
              <img style="width: 30px; transform: scaleX(-1);" src="../../../../assets/animation/loading.gif"
                alt="Process Face">
              <p style="font-weight: 600; font-family: montserrat; margin-top: 10px;">Processing Input...
              </p>
            </div>

            <div>
              <app-face-auto-capture (onPhotoTaken)="handlePhotoTaken($event)" (onError)="handleError($event)">
              </app-face-auto-capture>
            </div>
          </div>
          <app-recognized-card [recognizedData]="recognizeData"></app-recognized-card>
        </div>
      </nz-card>

    </nz-tab>
    <nz-tab [nzTitle]="tab2Title" (nzClick)="onTabClick(1)" [nzDisabled]="isLoading">
      <nz-card style="width: 100%; ">
        <div class="d-flex justify-content-evenly">
          <div class="rounded overflow-hidden d-flex flex-column align-items-center justify-content-center" style="
                  height: 480px;
                  width: 640px;
                  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
                ">

            <div *ngIf="isProcessing"
              style="position: absolute; height: 480px; width: 640px; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10;">
              <img style="width: 30px; transform: scaleX(-1);" src="../../../../assets/animation/loading.gif"
                alt="Process QR">
              <p style="font-weight: 600; font-family: montserrat; margin-top: 10px;">Processing Input...
              </p>
            </div>

            <div *ngIf="isLoading"
              style="position: absolute; height: 480px; width: 640px; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10;">
              <img style="width: 30px; transform: scaleX(-1); ;" src="../../../../assets/animation/loading.gif"
                alt="Loading QR">
              <p style="font-weight: 600; font-family: montserrat; margin-top: 10px;">Loading. Please wait.
              </p>
            </div>

            <div class="d-flex" style="width: 100%; transform: scaleX(-1);">
              <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event)">
              </ngx-scanner-qrcode>
            </div>
          </div>

          <app-recognized-card [recognizedData]="recognizeData"></app-recognized-card>
        </div>
      </nz-card>

    </nz-tab>
    <ng-template #tab1Title>
      <span>Face Camera</span>
    </ng-template>
    <ng-template #tab2Title>
      <span>QR Camera</span>
    </ng-template>
  </nz-tabset>


  <footer style=" padding: 10px; width: 100%; background: #f0f0f0f0; font-size: 12px; text-align: center;">
    Copyright &copy; Minang Techno 2023 all right reserved
  </footer>
</div>

<nz-table #sortTable [nzData]="tableData" [nzTitle]="headerTable">
  <thead>
    <tr>
      <th *ngFor="let col of listOfColumn" [nzWidth]="col.width">
        {{ col.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of sortTable.data">
      <td>
        <span nzTooltipPlacement="top" nz-tooltip nzTooltipTitle="View Detail">
          <button class="btn btn-sm btn-light mr-3">
            <i class="fe fe-eye"></i>
          </button>
        </span>
      </td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.phone_number }}</td>
      <td>{{ data.visit_date }}</td>
      <td>{{ data.visit_reason }}</td>
    </tr>
  </tbody>
</nz-table>

<ng-template #headerTable>
  <!-- <nz-spin [nzSpinning]="isDownloading"> -->
  <div class="row justify-content-between">
    <div class="col-4">
      <span
        nzTooltipPlacement="top"
        nz-tooltip
        nzTooltipTitle="Refresh"
        style="margin-right: 8px"
      >
        <a class="btn btn-lg btn-light mr-2" (click)="ngOnInit()">
          <i class="fe fe-refresh-cw"></i>
        </a>
      </span>
      <span
        nzTooltipPlacement="top"
        nz-tooltip
        nzTooltipTitle="Download"
        style="margin-right: 8px"
      >
        <a class="btn btn-lg btn-light mr-2">
          <i class="fe fe-download"></i>
        </a>
      </span>
    </div>
  </div>
  <!-- </nz-spin> -->
</ng-template>
